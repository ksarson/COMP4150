<table mat-table [dataSource]="tableDataSource" matSort class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
            The actual rendered columns are set as a property on the row definition" -->

    <!-- Section Rec Column -->
    <ng-container matColumnDef="section_rec">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Section ID </th>
      <td mat-cell *matCellDef="let element"> {{element.section_rec}} </td>
    </ng-container>

    <!-- Course ID Column -->
    <ng-container matColumnDef="student_id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Student ID </th>
      <td mat-cell *matCellDef="let element"> {{element.student_id}} </td>
    </ng-container>

    <!-- Course Name Column -->
    <ng-container matColumnDef="last_name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Last Name</th>
      <td mat-cell *matCellDef="let element"> <strong>{{element.last_name}}</strong> </td>
    </ng-container>

    <!-- Year Column -->
    <ng-container matColumnDef="first_name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> First Name </th>
      <td mat-cell *matCellDef="let element"> {{element.first_name}}</td>
    </ng-container>

      <!-- Professor Column -->
      <ng-container matColumnDef="grade">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Grade </th>
        <td mat-cell *matCellDef="let element"> <strong>{{element.grade}}</strong>%</td>
      </ng-container>

    <!-- Status Column -->
    <!-- <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Status </th>
      <td mat-cell *matCellDef="let element"
      [ngStyle]="{color: element.status === 'Pass' ? 'green': 'red'}"
      > {{element.status}}</td>
    </ng-container> -->
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="rowClicked(row)"></tr>
</table>
