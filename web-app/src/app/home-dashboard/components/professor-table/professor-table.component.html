<div class="mat-elevation-z8" style="height: 85vh; overflow: auto; width: 90%; margin: auto;">
  <table mat-table [dataSource]="tableDataSource" matSort>

    <!--- Note that these columns can be defined in any order.
              The actual rendered columns are set as a property on the row definition" -->

    <!-- Professor ID Column -->
    <ng-container matColumnDef="professor_id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Professor ID </th>
      <td mat-cell *matCellDef="let element"> {{element.professor_id}} </td>
    </ng-container>

    <!-- Last Name Column -->
    <ng-container matColumnDef="last_name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Last Name </th>
      <td mat-cell *matCellDef="let element"> {{element.last_name}} </td>
    </ng-container>

    <!-- First Name Column -->
    <ng-container matColumnDef="first_name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>First Name</th>
      <td mat-cell *matCellDef="let element" style="text-transform: capitalize;"> {{element.first_name}} </td>
    </ng-container>

    <!-- Email Column
    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef> Description </th>
      <td mat-cell *matCellDef="let element" style="color:rgba(0,0,0,.54);"> {{element.description}} </td>
    </ng-container> -->

    <!-- Department Column -->
    <ng-container matColumnDef="department_id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Department </th>
      <td mat-cell *matCellDef="let element"> {{element.department_id}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="rowClicked(row)"></tr>
  </table>
</div>
