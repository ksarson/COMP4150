<div class="mat-elevation-z8" style="height: 85vh; overflow: auto; width: 90%; margin: auto;">
  <table mat-table [dataSource]="tableDataSource" matSort>

    <!--- Note that these columns can be defined in any order.
              The actual rendered columns are set as a property on the row definition" -->

    <!-- Course ID Column -->
    <ng-container matColumnDef="course_id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Course ID </th>
      <td mat-cell *matCellDef="let element"> {{element.course_id}} </td>
    </ng-container>

    <!-- Course Name Column -->
    <ng-container matColumnDef="course_name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Course Name </th>
      <td mat-cell *matCellDef="let element"> {{element.course_name}} </td>
    </ng-container>

    <!-- Description Name Column -->
    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef> Description </th>
      <td mat-cell *matCellDef="let element" style="color:rgba(0,0,0,.54);"> {{element.description}} </td>
    </ng-container>

    <!-- Department Column -->
    <ng-container matColumnDef="department_id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Department </th>
      <td mat-cell *matCellDef="let element"> {{element.department_id}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="rowClicked(row)"></tr>
  </table>
</div>
