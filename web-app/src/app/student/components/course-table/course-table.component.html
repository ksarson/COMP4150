<table mat-table [dataSource]="tableDataSource" matSort class="mat-elevation-z8">

  <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

  <!-- Course ID Column -->
  <ng-container matColumnDef="course_id">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Course ID </th>
    <td mat-cell *matCellDef="let element"> {{element.course_id}} </td>
  </ng-container>

  <!-- Course Name Column -->
  <ng-container matColumnDef="course_name">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Course Name </th>
    <td mat-cell *matCellDef="let element"> {{element.course_name}} </td>
  </ng-container>

  <!-- Semester Column -->
  <ng-container matColumnDef="semester">
    <th mat-header-cell *matHeaderCellDef> Semester </th>
    <td mat-cell *matCellDef="let element"> {{element.semester}} </td>
  </ng-container>

  <!-- Year Column -->
  <ng-container matColumnDef="year">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Year </th>
    <td mat-cell *matCellDef="let element"> {{element.year}} </td>
  </ng-container>

  <!-- Grade Column -->
  <ng-container matColumnDef="grade">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> GPA </th>
    <td mat-cell *matCellDef="let element"> {{element.grade}}% </td>
  </ng-container>

  <!-- Status Column -->
  <ng-container matColumnDef="status">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Status </th>
    <td mat-cell *matCellDef="let element"
    [ngStyle]="{color: getStatusColor(element)}"
    > {{element.status}}</td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="rowClicked(row)"></tr>
</table>
